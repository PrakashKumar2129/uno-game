<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNO Game</title>

    <link rel="stylesheet" href="styles/uno.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body onload="gameStart()">
    <div id="container">
      <section class="spinner">
        <div class="loader"></div>
      </section>

      <section id="gameSection">
        <div class="gameContent">
          <div class="cardSection">
            <div class="playerName">computer</div>

            <div class="playingCards" id="computerCard"></div>
            <div></div>
            <div class="unoLogo computerUno">
              <img src="/images/uno.png" alt="" />
            </div>
          </div>

          <div class="cardSection">
            <div class="playerName" id="timer"></div>

            <div class="closeAndOpenDeck">
              <div id="closeDeck" onclick="getCloseCard('player')">
                <div class="card">
                  <p class="backCard bgBlack">
                    <span class="unoCard"></span>
                  </p>
                </div>
              </div>

              <div id="openDeck"></div>
              <div id="buttons">
                <div id="colorIndicator"></div>
                <div class="gameActionButton">
                  <button id="draw">Drop</button>
                  <button id="pass">Pass</button>
                  <button id="uno">UNO</button>
                </div>
              </div>
            </div>
            <div></div>
          </div>

          <div class="cardSection">
            <div class="playerName">Player</div>
            <div class="playingCards" id="playerCard"></div>
            <div></div>
            <div class="unoLogo playerUno">
              <img src="/images/uno.png" alt="" />
            </div>
          </div>
        </div>
      </section>

      <section id="modalSection">
        <div class="modalContent">
          <h3>Select Color</h3>
          <div class="colorList">
            <div
              class="bgRed"
              onclick="currentColor(event.target.className)"
            ></div>
            <div
              class="bgGreen"
              onclick="currentColor(event.target.className)"
            ></div>
            <div
              class="bgBlue"
              onclick="currentColor(event.target.className)"
            ></div>
            <div
              class="bgYellow"
              onclick="currentColor(event.target.className)"
            ></div>
          </div>
        </div>
      </section>

      <section id="scoreModalSection">
        <div class="modalContent">
          <h3>Score Board</h3>
          <p>computer : <span id="computerScore"></span></p>
          <p>player : <span id="playerScore"></span></p>
          <p>&#128293;<span id="winner"></span>&#127881;</p>
          <button id="restart" onclick="gameStart()">Restart</button>
        </div>
      </section>
    </div>
    <script src="scripts/uno.js"></script>
  </body>
</html>
